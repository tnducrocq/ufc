apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

def config = rootProject.ext.configuration;
def libs = rootProject.ext.dependencies;
def testLibs = rootProject.ext.testDependencies;

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId config.applicationId
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner config.testInstrumentationRunner

        vectorDrawables.useSupportLibrary true
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile project(':data')

    compile 'com.hwangjr.rxbus:rxbus:2.0.0'
    compile('com.github.ozodrukh:CircularReveal:2.0.1@aar') {
        transitive = true;
    }

    compile libs.chipsLover
    compile libs.calligraphy
    compile libs.constraintLayout
    compile libs.multiDex
    compile libs.materialIconLib
    compile libs.preferenceCompat7
    compile libs.cardView
    compile libs.expandableTextView
    compile libs.leakCanary
    compile libs.recyclerView
    compile libs.supportDesign
    compile libs.supportAppCompat
    compile libs.textDrawable
    compile libs.circleImage
    compile libs.ottoEventBus
    compile libs.butterKnife
    compile libs.Dagger2
    compile libs.circleIndicator
    compile libs.glide
    compile libs.RxJava
    compile libs.RxAndroid
    compile libs.circleIndicator
    compile libs.palette
    compile libs.rxRelay

    annotationProcessor libs.Dagger2Compiler
    annotationProcessor libs.butterKnifeCompiler
    provided libs.javaxAnnotation

    /* Testing Libraries */
    testCompile testLibs.mockito
    testCompile testLibs.espresso
    testCompile testLibs.jUnit

    androidTestCompile testLibs.mockito
    androidTestCompile testLibs.espresso
    androidTestCompile testLibs.jUnit

    compile 'com.ritesh:ratiolayout:1.0.0'
    compile 'com.aurelhubert:ahbottomnavigation:2.0.6'
    compile 'com.roughike:bottom-bar:2.3.1'
    compile 'com.github.kanytu:ImageWindow:v1.0'
    compile 'com.romandanylyk:pageindicatorview:0.2.0@aar'
    compile 'com.github.florent37:diagonallayout:1.0.6'
    compile 'com.android.support:support-v4:26.+'
    compile 'com.android.support:recyclerview-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

 
}
